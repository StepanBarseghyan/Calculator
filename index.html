<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="calc_body">
		<div class="display">
			<div  class="screen num1" id="scr1"></div>
			<div  class="screen oper" id="scr2"></div>
			<div  class="screen num2" id="scr3"></div>
		</div>
		<div class="row first">
			<div class="btn" id="btn1">C</div>
			<div class="btn" id="btn2">←</div>
		</div>
			<div class="row second">
			<div class="btn" id="btnLast1">x^</div>
			<div class="btn" id="btnLast2">√</div>
			<div class="btn" id="btn3">%</div>
			<div class="btn symbols" id="btn4">÷</div>
		</div>
		<div class="row">
			<div class="btn hov numbers" id="btn5">7</div>
			<div class="btn hov numbers" id="btn6" >8</div>
			<div class="btn hov numbers" id="btn7">9</div>
			<div class="btn orange symbols" id="btn8">×</div>
		</div>
		<div class="row">
			<div class="btn hov numbers" id="btn9">4</div>
			<div class="btn hov numbers" id="btn10">5</div>
			<div class="btn hov numbers" id="btn11">6</div>
			<div class="btn orange symbols" id="btn12">-</div>
		</div>
		<div class="row">
			<div class="btn hov numbers" id="btn13">1</div>
			<div class="btn hov numbers" id="btn14">2</div>
			<div class="btn hov numbers" id="btn15">3</div>
			<div class="btn orange symbols" id="btn16" >+</div>
		</div>
			<div class="row">
			<div class="btn hov numbers" id="btn17">0</div>
			<div class="btn hov" id="btn18">.</div>
			<div class="btn hov" id="btn19" >±</div>
			<div class="btn orange" id="btn20" >=</div>
		</div>

	</div>
	<script src="js/script.js"></script>
</body>
</html>
